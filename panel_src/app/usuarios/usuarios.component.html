<section class="content-header">
    <h1>
        Usuarios
    </h1>
</section>

<section class="content">
    <div class="row">
       <div class="clearfix"> 
        <button type="button" class="push-right" data-toggle="modal" data-target="#registrarUsuario" class="btn btn-default">
            Registrar nuevo usuario
        </button>
        </div>
    </div>

    <div class="box-header with-border">
        <h3 class="box-tittle"> Listado de Usuarios</h3>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre de Usuario</th>
                <th>Perfil</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!usuarios || usuarios.length == 0">
                <td colspan="4">
                    <p class="text-center">No existen usuarios.</p>
                </td>
            </tr>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.nombreUsuario}}</td>
                <td>{{usuario.idPerfil}}</td>
                <td>{{usuario.email}}</td>
                <td>
        
                    <a class="btn btn-xs btn-primary" [routerLink]="['/usuarios', usuario.id]"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    <a class="btn btn-xs btn-danger" (click)="borrarUsuario(usuario)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</section>


<!-- Registrar Usuario -->
<div class="modal fade" tabindex="-1" role="dialog" id="registrarUsuario">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Registrar Usuario</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">Nombre</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Ingrese el nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Apellido</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Ingrese el apellido">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipodocumento">Tipo de Documento</label>
                                <select class="form-control" id="tipodocumento">
                      
                                <option *ngFor="let doctipo of doctipos">{{doctipo.name}}</option>
                       
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nrodocumento">Documento</label>
                                <input type="text" class="form-control" id="nrodocumento" placeholder="Ingrese el número de documento">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingrese el nombre de usuario">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el número de teléfono">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese la dirección de correo electrónico">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="birthday">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birthday">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="profile">Perfil</label>
                                <select class="form-control" id="profile">
                                    <option *ngFor="let perfil of perfiles">{{perfil.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="admissiondate">Fecha de Ingreso</label>
                                <input type="date" class="form-control" id="admissiondate">
                            </div>
                        </div>
                    </div>



                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
