<section class="content-header">
    <div class="pull-right">
        <a [routerLink]="['/expensas']" class="btn btn-primary">Volver</a>
    </div>
    <h1>
        Expensas
    </h1>
</section>

<section class="content animated fadeInUp">
    <div class="box box-primary not-print">
        <div class="box-header with-border">
            <h3 class="box-title"> Expensas de la Residencia {{residencia.nombre}}</h3>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Estado</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!expensas ||expensas.length == 0">
                    <td colspan="3">
                        <p class="text-center">No existen expensas para esta residencia.</p>
                    </td>
                </tr>
                <tr *ngFor="let expensa of expensas">
                    <td>{{getFormatoMes(expensa.fecha_expensa)}}</td>
                    <td>
                        <span class="label label-warning" *ngIf="!expensa.pagado">Pendiente</span>
                        <span class="label label-info" *ngIf="expensa.pagado">Pagado</span>
                    </td>
                    <td>
                        <a href="{{expensa.url_expensa}}" target="_blank" class="btn btn-xs btn-info"> Ver Detalles <i class="fa fa-eye"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
