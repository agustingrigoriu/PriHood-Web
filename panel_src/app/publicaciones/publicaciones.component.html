<section class="content-header">
    <h1>
        Publicaciones
    </h1>
</section>

<section class="content">
    <ul class="timeline">


        <ng-container *ngFor="let pa of publicacionesAgrupadas">

            <li class="time-label">
                <span class="bg-red">{{pa.key}}</span>
            </li>

            <!-- timeline item -->
            <li *ngFor="let publicacion of pa.publicaciones">
                <!-- timeline icon -->
                <i class="fa fa-envelope bg-blue"></i>
                <div class="timeline-item">
                    <span class="time"><i class="fa fa-clock-o"></i> {{publicacion.fecha | date: 'hh:mm'}}</span>

                    <h3 class="timeline-header"><a href="#">{{publicacion.titulo}}</a></h3>

                    <div class="timeline-body">
                        {{publicacion.texto.substr(0, 200)}}...
                    </div>

                    <div class="timeline-footer">
                        <a class="btn btn-primary btn-xs">...</a>
                    </div>
                </div>
            </li>
        </ng-container>

        <li>
            <i class="fa fa-clock-o bg-gray"></i>
        </li>
    </ul>
</section>
