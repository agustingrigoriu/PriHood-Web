<section class="content-header">
    <h1>
        Barrios
    </h1>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Listado de barrios</h3>
        </div>
        <table class="table" id="tablaBarrios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Ubicación</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!barrios ||barrios.length == 0">
                    <td colspan="4">
                        <p class="text-center">No existen barrios.</p>
                    </td>
                </tr>
                <tr *ngFor="let barrio of barrios ">
                    <td>{{barrio.id}}</td>
                    <td>{{barrio.nombre}}</td>
                    <td>{{barrio.ubicacion}}</td>
                    <td>
                        <a class="btn btn-xs btn-danger" (click)="borrarBarrio(barrio)" (click)="open(barriocreado)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="box-body">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrarBarrio">
              Agregar nuevo barrio
          </button>
        </div>
    </div>
</section>

<div class="modal fade" tabindex="-1" role="dialog" id="registrarBarrio">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Registrar Barrio</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="barrio.nombre" placeholder="Ingrese el nombre del barrio">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="ubication">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" name="ubicacion" [(ngModel)]="barrio.ubicacion" placeholder="Ingrese la ubicación del barrio">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <h4> Administrador del Barrio </h4>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">Nombre</label>
                                <input type="text" class="form-control" id="firstname" name="firstName" [(ngModel)]="usuario.nombre" placeholder="Ingrese el nombre">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Apellido</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="usuario.apellido" placeholder="Ingrese el apellido">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tipodocumento">Tipo de Documento</label>
                                <select class="form-control" id="tipoDocumento" [(ngModel)]="usuario.id_tipo_documento" name="tipoDocumento">
                                <option *ngFor="let doctipo of doctipos" [ngValue]="doctipo.id">{{doctipo.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nrodocumento">Documento</label>
                                <input type="text" class="form-control" id="nrodocumento" name="nrodocumento" [(ngModel)]="usuario.numero_documento" placeholder="Ingrese el número de documento">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="usuario.telefono" placeholder="Ingrese el número de teléfono">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="birthday">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" [(ngModel)]="usuario.fecha_nacimiento">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" placeholder="Ingrese la dirección de correo electrónico">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password" placeholder="Ingrese la contraseña">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="crearBarrio(barrio, usuario)" (click)="open(barriocreado)">Crear barrio</button>
            </div>
        </div>
    </div>
</div>

<ng-template #barriocreado let-c="close" let-d="dismiss">
    <div [ngClass]="headerClass" class="modal-header modal-content panel-warning">
        <h4 class="modal-title">Notificacion</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <p>{{mensaje}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
