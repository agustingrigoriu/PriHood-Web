<section class="content-header">
    <h1>
        Barrios
    </h1>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Listado de barrios</h3>
        </div>
        <table class="table" id="tablaBarrios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Ubicación</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!barrios ||barrios.length == 0">
                    <td colspan="4">
                        <p class="text-center">No existen barrios.</p>
                    </td>
                </tr>
                <tr *ngFor="let barrio of barrios">
                    <td>{{barrio.id}}</td>
                    <td>{{barrio.nombre}}</td>
                    <td>{{barrio.ubicacion}}</td>
                    <td>
                        <a class="btn btn-xs btn-default" [routerLink]="['/residencias', barrio.id]">Gestionar residencias</a>
                        <a class="btn btn-xs btn-danger" (click)="borrarBarrio(barrio)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="box-body">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrarBarrio">
              Agregar nuevo barrio
          </button>
        </div>
    </div>
</section>

<div class="modal fade" tabindex="-1" role="dialog" id="registrarBarrio">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Registrar Barrio</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="barrio.nombre" placeholder="Ingrese el Nombre del Barrio">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="ubication">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" name="ubicacion" [(ngModel)]="barrio.ubicacion" placeholder="Ingrese la Ubicación del Barrio">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="crearBarrio(barrio)">Crear barrio</button>
            </div>
        </div>
    </div>
</div>
