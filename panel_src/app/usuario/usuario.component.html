<section class="content-header">
  <h1>
    Editar perfil
  </h1>
</section>

<section class="content animated fadeInUp">
  <div class="row">
    <div class="col-md-4">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Datos de Persona</h3>
        </div>
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" value="{{usuario.nombre}}">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" value="{{usuario.apellido}}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Datos de Usuario</h3>
        </div>
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="actual_password">Contraseña actual</label>
              <input type="password" class="form-control" id="actual_password" placeholder="Ingrese su contraseña actual">
            </div>
            <div class="form-group">
              <label for="new_password">Nueva contraseña</label>
              <input type="password" class="form-control" id="new_password" placeholder="Ingrese su contraseña nueva">
            </div>
            <div class="form-group">
              <label for="repeat_password">Confirme contraseña</label>
              <input type="password" class="form-control" id="repeat_password" placeholder="Ingrese nuevamente su contraseña">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Modificación de Avatar</h3>
        </div>
        <form role="form">
          <div class="box-body">
            <img class="profile-user-img img-responsive img-circle" src="{{usuario.avatar}}" alt="User profile picture">
            <div class="form-group">
              <label for="imagen">Nueva Imagen</label>
              <input type="file" id="imagen">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
