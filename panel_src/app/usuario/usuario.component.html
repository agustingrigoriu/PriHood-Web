<section class="content-header">
  <h1>
    Editar perfil
  </h1>
</section>

<section class="content animated fadeInUp">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Datos de Usuario</h3>
        </div>
        <form role="form">
          <div class="box-body">
            <img class="profile-user-img img-responsive img-circle" src="https://api.adorable.io/avatars/285/abott@adorable.png" alt="User profile picture">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
              <label for="imagen">Nueva Imagen</label>
              <input type="file" id="imagen">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
