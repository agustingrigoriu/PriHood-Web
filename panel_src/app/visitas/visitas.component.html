<section class="content-header">
    <h1>
        Visitas
    </h1>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Listado de visitas</h3>
        </div>
        <table class="table" id="tablaBarrios">
            <thead>
                <tr>
                    <th>Nombre y apellido</th>
                    <th>Documento</th>
                    <th>Observaciones</th>
                    <th>Patente</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!visitas ||visitas.length == 0">
                    <td colspan="5">
                        <p class="text-center">No existen visitas.</p>
                    </td>
                </tr>
                <tr *ngFor="let visita of visitas">
                    <td>
                        <div>{{visita.nombre}} {{visita.apellido}}</div>
                        {{visita.tipo_visita}}
                    </td>
                    <td>
                        <strong>{{visita.documento}}</strong> {{visita.numero_documento}}
                    </td>
                    <td>{{visita.observaciones}}</td>
                    <td>{{visita.estado}}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" (click)="marcarIngreso(visita)"><i class="fa fa-sign-in"></i> Marcar ingreso</a>
                        <a class="btn btn-xs btn-info" (click)="marcarEgreso(visita)"><i class="fa fa-sign-out"></i> Marcar egreso</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
