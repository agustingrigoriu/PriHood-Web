<section class="content-header">
    <h1>
        Visitas
    </h1>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Listado de visitas</h3>
        </div>
        <table class="table" id="tablaVisitas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>NÃºmero</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!visitas ||visitas.length == 0">
                    <td colspan="2">
                        <p class="text-center">No existen visitas.</p>
                    </td>
                </tr>
                <tr *ngFor="let visita of visitas">
                    <td>{{visita.nombre}}</td>
                    <td>{{visita.numero}}</td>
                </tr>
            </tbody>
            <a class="btn btn-xs btn-default" [routerLink]="['/visitantes']">Ver visitantes</a>
        </table>
    </div>
</section>
