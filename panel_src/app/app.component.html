<div class="wrapper">
    <header class="main-header">
        <a asp-action="index" asp-controller="Panel" class="logo">
            <span class="logo-mini"><b>P</b>HD</span>
            <span class="logo-lg"><b>Pri</b>Hood</span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span>{{usuario.email}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-body">
                                <p>
                                    <strong>Correo: </strong> {{usuario.email}}
                                </p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="/Logout" class="btn btn-default btn-flat">Salir</a>
                                </div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
    </header>


    <aside class="main-sidebar">
        <section class="sidebar">

            <!-- Si es root... -->
            <ul class="sidebar-menu" *ngIf="usuario.idPerfil === 1">
                <li class="header">Administración</li>

                <li routerLinkActive='active'><a routerLink='/home'><i class="fa fa-link"></i> <span>Dashboard</span></a></li>
                <li routerLinkActive='active'><a routerLink='/barrios'><i class="fa fa-link"></i> <span>Barrios</span></a></li>
                <li routerLinkActive='active'><a routerLink='/visitas'><i class="fa fa-link"></i> <span>Visitas</span></a></li>
            </ul>

            <!-- Si es administrador de barrio... -->
            <ul class="sidebar-menu" *ngIf="usuario.idPerfil === 2">
                <li class="header">Administración</li>

                <li routerLinkActive='active'><a routerLink='/home'><i class="fa fa-link"></i> <span>Dashboard</span></a></li>
                <li routerLinkActive='active'><a routerLink='/usuarios'><i class="fa fa-link"></i> <span>Usuarios</span></a></li>
            </ul>

            <!-- Si es el encargado de seguridad... -->
            <ul class="sidebar-menu" *ngIf="usuario.idPerfil === 2">
                <li class="header">Seguridad</li>

                <li routerLinkActive='active'><a routerLink='/home'><i class="fa fa-link"></i> <span>Dashboard</span></a></li>
                <li routerLinkActive='active'><a routerLink='/visitas'><i class="fa fa-link"></i> <span>Visitas</span></a></li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">
        <router-outlet></router-outlet>
    </div>


    <footer class="main-footer">
        <strong>PriHood &copy;</strong> 2017
    </footer>
</div>
